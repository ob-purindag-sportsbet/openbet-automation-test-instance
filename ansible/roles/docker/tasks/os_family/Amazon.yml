---
- name: Install Docker
  yum:
    name: docker
    state: latest

- name: Start and enable Docker service
  service:
    name: docker
    enabled: true
    state: started

- name: Install Docker Compose
  get_url:
    url: https://github.com/docker/compose/releases/download/1.29.2/docker-compose-Linux-x86_64
    dest: /usr/local/bin/docker-compose
    mode: '0755'
